<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let i;
        for(i = 956; i >= 659; i--)
        {
            document.write(i + '<br>');
            
        }
    </script>
</body>
</html>
