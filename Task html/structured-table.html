<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuctured table</title>
    <style>
        table,th,td, tr{
            border: 2px solid black
        
        }
    </style>
</head>
<body>
    <table>
        <caption>GROCERY ITEM BILL</caption>
        <thead>
            <tr>
                <th>ITEM NAME</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>POTATOES</td>
                <td>51</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>NUTS</td>
                <td>20</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>ONIONS</td>
                <td>4</td>
                <td>$3.00</td>
            </tr>
            <tr>
                <td>carrot</td>
                <td>12</td>
                <td>$2.99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total price=11.99</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
