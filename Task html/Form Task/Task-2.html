        <label for="pass">Password:</label>
        <input type="password" name="pass" id="" placeholder="password" required minlength="6" maxlength="8" pattern="[0-9, A-Z, a-z, @]{6,8}">
        <br><br>

        <label for="mail">Email:</label>
        <input type="mail" name="mail" id="" placeholder="Email">
        <br><br>

            <option value="255">+255</option>
            <option value="213">+255</option>

        </select>
        <input type="tel" name="phone" id="" required minlength="10" maxlength="10" pattern="[0-9,{10}]">

        <input type="submit" name="" id="" value="submit" onclick="alert( 'yoyr form is submitted')">
        
    </fieldset>
