<body>
    <h2>7.What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML
        elements? With Example</h2>
        <h2>Ans:</h2>
        “id” is unique in a page and can only apply to at most one element, 
        while “class” selector can apply to multiple elements.
    
</body>
<h4>Example</h4>
<p>
<style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    
    /* Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
    </style>
    </p>
</html>
