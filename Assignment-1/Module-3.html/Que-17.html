    <h2>17.What are the different tags to separate sections of text?</h2>
    <h2>Ans:</h2>
    <br> tag - It is used to separate the line of text. It breaks the current line and shifts the flow of the text to a new line.<br>
    <p> tag-This tag is used to write a paragraph of text.<br>
    <blockquote> tag-This tag is used to define large quoted sections.
