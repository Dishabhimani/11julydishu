    <h1>Que-2 • What is the use of isNaN function?</h1><hr><hr><br><br>

    • NaN = Not-a-Number
    • The JavaScript isNaN() Function is used to check whether a given value is an illegal number or not.<br>
    • It returns true if the value is a NaN else returns false.<br>

 <h1>Example:</h1>  
<p id="disha"></p>

<script>
let text = "Hello";
document.getElementById("disha").innerHTML = isNaN(text);
</script>

<h2>• true if the value is Number.NaN, otherwise false.</h2>
