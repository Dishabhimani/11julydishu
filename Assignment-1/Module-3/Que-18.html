    <h2>18.What is SVG?</h2>
    <h2>Ans:</h2>
    SVG stands for Scalable Vector Graphics ·<br>
    SVG is used to define vector-based graphics for the Web ·<br>
    It is a unique type of image format for vector-based graphics written in Extensible Markup Language (XML).
