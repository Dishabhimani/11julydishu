<body>
    <h2>Que-8 Write a JavaScript Program to find the area of a triangle?</h2><hr>
    <p>base = 10</p>
    <p>height = 20</p>

    <script>
        var b = 10;
        var h = 20;

        function Calculate(b, h){
            var area = 0.5 * b * h;
            return `Area of triangle is ${area}`
        }
        document.write(Calculate(b,h));
    </script>
</body>
