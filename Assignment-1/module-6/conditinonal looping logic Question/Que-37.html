<h2>Que-37 Use console.log() and escape characters to print the following pattern in JS?
    <pre>
    1 1 1 1 1
    2 1 2 4 8
    3 1 3 9 27
    4 1 4 16 64
    5 1 5 25 125</pre></h2>
<hr>
<p>Check console.</p>
<script>
function printPattern() {
  for (let i = 1; i <= 5; i++) {
    let line = ""; 
    line += i + " ";
    line += "1 ";
    line += i + " ";
    line += Math.pow(i, 2) + " ";
    line += Math.pow(i, 3);
    console.log(line);
  }
}
printPattern();

</script>
