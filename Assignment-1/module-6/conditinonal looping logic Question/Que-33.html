
<h2>Que-33 Write to print Fibonacci series up to given numbers?</h2>
<hr>
<script>
    function fibonacciSeries(n) {
  if (n <= 0) {
    return "Please enter a positive integer.";
  }

  let fibSeries = [0, 1];

  for (let i = 2; i < n; i++) {
    fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
  }

  return fibSeries.slice(0, n);
}
let numberOfTerms = 10;
document.write("Fibonacci series up to " + numberOfTerms + " terms: " + fibonacciSeries(numberOfTerms).join(", "));

</script>
