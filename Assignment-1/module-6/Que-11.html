<body>
    <h2>Que-11 Find circumference of Rectangle formula : C = 4 * a ? </h2><hr>

    <script>
function calculatePerimeterRectangle(length, width) {
    return 2 * (length + width);
}

function calculatePerimeterSquare(side) {
    return 4 * side;
}

let length = 5;
let width = 3;
let side = 4;

document.write("Perimeter of the rectangle: " + calculatePerimeterRectangle(length, width));
document.write("Perimeter of the square: " + calculatePerimeterSquare(side));

    </script>
