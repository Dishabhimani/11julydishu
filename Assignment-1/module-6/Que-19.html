<body>
    <h2>Que-19 What is the use of is Nan function? </h2><hr>
    <p>NaN stands for "Not a Number" and is a value in JavaScript used to represent an undefined or unrepresentable value.
        <h3>Example:</h3>
        console.log(isNaN(123));  
        <!-- Output is False -->
        console.log(isNaN('Hello')); 
        <!-- Output is True -->
    </p>
