<body>
    <h2>Que-7 Check if typeof '10' is exactly equal to 10. If not make it exactly equal?</h2><hr>

    <script>
        var a='10';
        var b=10;
        if(a===b){
            document.write("It is equal")
        }
        else{
            document.write("It is not equal")
        }
    </script>
</body>
