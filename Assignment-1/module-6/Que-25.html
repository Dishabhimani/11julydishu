<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que-25</title>
</head>

<body>
    <h2>Que-25 Write to find number is even or odd using ternary operator in JS? </h2>
    <hr>

    <script>
        let a = (prompt('Enter value:-'));
        if (a % 2 == 0) {
            document.write('Number is EVEN');
        }
        else {
            document.write('Number is ODD');
        }
    </script>
</body>

</html>
