    <h2>Que-5 What the difference between undefined and undeclare in JavaScript?</h2><hr>
    <h3>Undefined:</h3>
    <p>Undefined variables are those that have been declared but not given a value.</p>
    <h3>Undeclare:</h3>
    <p>Undeclared variables are those that have not been declared or defined in the current scope.</p>
