<body>
    <h2>Que-28 Write to find the largest of three numbers in JS? </h2>
    <hr>
    <script>
        function findLargest(num1, num2, num3) {
            return Math.max(num1, num2, num3);
        }
        let num1 = 10;
        let num2 = 5;
        let num3 = 8;
        let largest = findLargest(num1, num2, num3);
        document.write(`The largest number among ${num1}, ${num2}, and ${num3} is: ${largest}`);

    </script>
</body>
