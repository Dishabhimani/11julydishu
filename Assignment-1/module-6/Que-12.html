    <h2>Que-12 WAP to convert years into days and days into years?</h2><hr>

    <script>
function yearsToDays(years) {
    const daysInYear = 365;
    return years * daysInYear;
}

function daysToYears(days) {
    const daysInYear = 365;
    return days / daysInYear;
}

// Example usage:
let years = 2;
let days = 730;

document.write(years + " years is equal to " + yearsToDays(years) + " days.");
document.write(days + " days is equal to " + daysToYears(days) + " years.");

    </script>
</body>
