
<h2>Que-47 What is the drawback of declaring methods directly in JavaScript objects?</h2>
<hr>
<p>Check console</p>
<script>
    function Person(name, age) {
  return {
    name: name,
    age: age,
    greet: function() {
      console.log(`Hello, my name is ${this.name}`);
    }
  };
}
const person1 = Person('Yashvi', 30);
const person2 = Person('Harvi', 25);
person1.greet();
person2.greet();

</script>
