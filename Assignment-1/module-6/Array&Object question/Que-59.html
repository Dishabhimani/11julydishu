<h2>Que-59 Split the string into an array using split() Method?</h2>
<hr>
<p>Check Console.</p>
<script>

    let str1 = 'apple,banana,orange';
    let arr1 = str1.split(',');
    console.log(arr1);
    let str2 = 'Hello world, how are you?';
    let arr2 = str2.split(' ');
    console.log(arr2);
    let str3 = 'abc';
    let arr3 = str3.split('');
    console.log(arr3);


</script>
