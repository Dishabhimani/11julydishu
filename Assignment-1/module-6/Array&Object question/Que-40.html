<h2>Que-40 Write a JavaScript Program to display the current day and time in the following format.Sample Output: Today is Friday. Current Time is 12 PM: 12 : 22 2 ?</h2>
<hr>
<script>
    function getCurrentDayAndTime() {
  let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  let now = new Date();
  let day = days[now.getDay()];
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();
  let period = hours >= 12 ? "PM" : "AM";
  hours = hours % 12;
  hours = hours ? hours : 12;
  minutes = minutes < 10 ? "0" + minutes : minutes;
  seconds = seconds < 10 ? "0" + seconds : seconds;
  let currentTime = "Current Time is " + hours + " " + period + ": " + minutes + " : " + seconds + " " + now.getMilliseconds() + " ?";
  document.write("Today is " + day + ". " + currentTime);
}
getCurrentDayAndTime();

</script>
