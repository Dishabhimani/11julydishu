<h2>Que-64 Find the length of a string without using libraryFunction?</h2>
<hr>
<p>Hello, world!</p>
<script>
    let str = 'Hello, world!';
    let lengthOfString = 0;

    for (let i = 0; i < str.length; i++) {
        lengthOfString++;
    }

    document.write("The length of string is" +lengthOfString);

</script>
