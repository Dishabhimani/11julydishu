
<h2>Que-60 Check if the string contains a word Script using includes() method? </h2>
<hr>
<script>
    let str = 'JavaScript is a scripting language';
let wordToFind = 'Script';

if (str.includes(wordToFind)) {
    document.write(`The string contains the word "${wordToFind}".`);
} else {
    document.write(`The string does not contain the word "${wordToFind}".`);
}

</script>
