    <h2>Que-75 How can a page be forced to load another page in JavaScript?</h2>
    <hr>
    <p>In JavaScript, you can force a page to load another page using the window.location object. There are a couple of methods you can use</p>
    <button onclick="redirect()">Go to Meesho</button>

  <script>
    function redirect() {
      window.location.href = "https://www.meesho.com/";
    }
  </script>
