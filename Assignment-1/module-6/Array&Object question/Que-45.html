
<h2>Que-45 Write a JavaScript program to determine if a variable is array?</h2>
<hr>
<p>Check console.</p>
<script>
    function isArray(variable) {
  return Array.isArray(variable);
}
let arr = [1, 2, 3];
let notArr = "Hello";
console.log(isArray(arr)); 
console.log(isArray(notArr));
</script>
