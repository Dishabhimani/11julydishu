<body>
    <h2>Que-65 What is negative Infinity?</h2>
    <hr>
    <p>In JavaScript, Negative Infinity is a special value that represents the mathematical concept of negative
        infinity. It is denoted by the global constant Number.NEGATIVE_INFINITY.</p>
        <h3>Example:</h3>
        <p>Check console.</p>

    <script>
        let x = Number.NEGATIVE_INFINITY;
        console.log(x);
        console.log(x + 10);
        console.log(x * 5);
        console.log(1 / x);   
    </script>
</body>
