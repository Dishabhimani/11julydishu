<body>
    <h2>Que-69 What is === operator?</h2>
    <hr>
    <p>In JavaScript, the === operator is known as the strict equality operator. It is used to compare two values to check if they are strictly equal in both value and data type without performing any type conversion.</p>
    <h3>Example:</h3>Check the console.
    <script>
      console.log(5 === 5);  
      console.log(5 === '5');
    </script>
</body>
