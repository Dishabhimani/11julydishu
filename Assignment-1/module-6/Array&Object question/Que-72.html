<body>
    <h2>Que-72 How can you convert the string of any base to an integer in JavaScript?</h2>
    <hr>
    <p>In JavaScript, you can convert a string of any base to an integer using the parseInt function. The parseInt function takes two arguments: the string to be converted and the base of the number system used in the string.</p>
    <script>
        const binaryString = '1101';
        const binaryNumber = parseInt(binaryString, 2);
        document.write(`Binary string ${binaryString} is converted to integer ${binaryNumber}`);
    </script>
