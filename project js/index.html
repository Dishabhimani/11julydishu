<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
    <style>
        .calculator {
            max-width: 400px;
            margin: 100px auto;
        }
        .calculator-screen {
            height: 80px;
            background-color: #2f2b2b;
            color: white;
            text-align: right;
            border-radius: 5px;
            padding: 20px;
            font-size: 2rem;
            box-shadow: 0px 0px 10px rgba(145, 141, 141, 0.1);
        }
        .calculator-keys button {
            height: 60px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <div class="card-body">
                <div class="calculator-screen" id="calculator-screen">0</div>
                <div class="calculator-keys mt-3">
                    <div class="row">
                        <button type="button" class="btn btn-dark col-3" data-action="clear">AC</button>
                        <button type="button" class="btn btn-secondary col-3" data-action="delete">DEL</button>
                        <button type="button" class="btn btn-secondary col-3" data-action="percent">%</button>
                        <button type="button" class="btn btn-warning col-3" data-action="operator" value="/">÷</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-light col-3" value="7">7</button>
                        <button type="button" class="btn btn-light col-3" value="8">8</button>
                        <button type="button" class="btn btn-light col-3" value="9">9</button>
                        <button type="button" class="btn btn-warning col-3" data-action="operator" value="*">×</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-light col-3" value="4">4</button>
                        <button type="button" class="btn btn-light col-3" value="5">5</button>
                        <button type="button" class="btn btn-light col-3" value="6">6</button>
                        <button type="button" class="btn btn-warning col-3" data-action="operator" value="-">−</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-light col-3" value="1">1</button>
                        <button type="button" class="btn btn-light col-3" value="2">2</button>
                        <button type="button" class="btn btn-light col-3" value="3">3</button>
                        <button type="button" class="btn btn-warning col-3" data-action="operator" value="+">+</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-light col-3" value="0">0</button>
                        <button type="button" class="btn btn-light col-3" value=".">.</button>
                        <button type="button" class="btn btn-primary col-6" data-action="calculate">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
