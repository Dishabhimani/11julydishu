<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Log-in</legend>
        <Form action="" method="get">
            <label for="fnm">first name:</label>
            <input type="text" name="fnm" id="" placeholder="Enter your first name......" required>
            <br><br>
            <lable for="lnm">Last Name</lable>
            <input type="text" name="lmn" id="ln" class="last name">
            <br><br>
            <label for="Phone">phone No: </label>
            <select name="phone" id="" title="country codes">
                <option value="1">+1</option>
                <option value="93">+93</option>
                <option value="91" selected>+91</option>
                <option value="255">+255</option>
                <option value="213">+213</option>
                <option value="672">+672</option>
            </select>
            <input type="tel" name="phone" id="" required minlength="10" maxlength="10" pattern="[0-9]{10}">
            <br><br>
            <label for="mail">Email: </label>
            <input type="email" name="mail" id="" required>
            <br><br>
            <label for="dob">DOB: </label>
            <input type="date" name="dob" id="" required>
            <br><br>
            <label for="gen">Gender: </label>
            Male<input type="radio" name="gen" id="">
            Femail<input type="radio" name="gen" id="">
            Other<input type="radio" name="gen" id="">
            <br><br>
            <label for="strem">Strem:</label>
            Software:<input type="checkbox" name="strem" id="">
            Designing:<input type="checkbox" name="strem" id="">
            Networking:<input type="checkbox" name="strem" id="">
            <br><br>
            <label for="add">Address:</label>
            <textarea name="add" id="" cols="20" rows="5"></textarea>
            <br><br>
            <label for="file">File:</label>
            <input type="file" name="file" id="" required>
            <br><br>
            <label for="date">Date:</label>
            <input type="date" name="date" id="" required>
            <br><br>
            <label for="time">Time:</label>
            <input type="time" name="time" id="" required>
            <br><br>
            <label for="image">Image:</label>
            <input type="image" name="Image" id="" required>
            <br><br>
            <label for="radio">Radio:</label>
            <input type="radio" name="radio" id="" required>
            <br><br>
            <label for="url">URL:</label>
            <input type="url" name="url" id="" required>
            <br><br>
            <label for="week">week:</label>
            <input type="week" name="week" id="" required>
            <br><br>
            <label for="month">Month:</label>
            <input type="month" name="month" id="" required>
            <br><br>
            <label for="date time local">Date time local:</label>
            <input type="date time local" name="date time local" id="" required>
            <br><br>
            <label for="pass">Password: </label>
            <input type="password" name="phone" id="" required minlength="6" maxlength="8" pattern="[0-9, A-Z, a-z,@]{6, 8}">
            <br><br>
            <label for="cpass">conform password: </label>
            <input type="password" name="cpass" id="" required>
            <br><br>
            <input type="submit" name="" id="" value="Log-in" onclick="alert('your form is submited')">
            <input type="reset" name="" id="">
            <br><br>
            <button type="button">
                <a href="Form.html" onclick="print()">print</a>
            </button>
      

        </fieldset>
    
</body>
</html>
