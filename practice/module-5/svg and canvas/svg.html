<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" >
    </svg>
    <svg width="100" height="100">
        <rect height="50" width="50" stroke="green" stroke-width="4" fill="yellow"></rect>
    </svg>
</body>
</html>
