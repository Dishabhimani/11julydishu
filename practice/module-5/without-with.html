<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
      get(23, 56);
         function get(x, y) {
            x = parseInt(window.prompt("enter the value of the x:"));
            y = parseInt(window.prompt("enter the value of the y:"));
            if (y <= 0) {
                alert("Division isn't possible")
            } 
            else
                document.write(` Division of a and y : ${x / y}`);
        }
    </script>
</body>

</html>
