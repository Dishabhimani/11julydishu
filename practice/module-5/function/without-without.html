<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let x , y;
        
                get();
                show();

        function get(){
           x = window.prompt("enter the value of the x:");
           y = window.prompt("enter the value of the y:");
        }
        function show()
        {
            document.write(`x = ${x} and y = ${y}`)
        }
    </script>
</body>
</html>
