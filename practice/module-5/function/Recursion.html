<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>
<body>
    
    <script>
        function Recursion(n)
        {
            if(n > 10)
                return 1;
            return n + Recursion(n + 2);
        }
        document.write(`Value of the recursion is: ${Recursion(0)}`);
    </script>
</body>
</html>
