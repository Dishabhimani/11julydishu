    <title>With-With</title>
</head>
<body>
    
    <script>
        function multiplication(a, b)
        {
            return a*b;
        }
        let a, b;

        a = window.prompt("Enter the value of the a : ");
        b = window.prompt("Enter the value of the b : ");
        document.write(`Multiplication odf the two value is: 
        ${multiplication(a, b)}`)
    </script>
</body>
