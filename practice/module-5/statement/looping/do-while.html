<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let i = 25;
        do {
            document.write(i +'<br>');
            ++i;
        }while (i%12 != 0);
        // (==  ak var run thase,(wile ma run na thay)
        //  !=   ans 0 ave aetyle stop thase)
    </script>
</body>
</html>
