<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let i = 25;
        while (i%12 != 0){
            document.write(i +'<br>');
            ++i;
        }
        // (!= ans !=0 ave tiyare stop thay.
        // ==   ama condition true hoi to jthay 
        //      condition fals hoi to ak pal run ma thay)
    </script>
</body>
</html>
