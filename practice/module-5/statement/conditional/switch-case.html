<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case</title>
</head>
<body>
        <!-- <p id="para">Dog</p> -->
        <script>
            // var p = document.getElementById('para')
            let choice = prompt("Enter your choice:")
            switch(choice){
            case 'Dog':
                console.log("your choice is Dog.");
                break;
            case 'Monkey':
                console.log("Your choice is Monkey.");
                break;
            case 'Cat':
                console.log("Your choice is Cat.");
                break;
            default:
                console.log("Your choice is invalid!");
                break;
        }
            </script>
</html>
