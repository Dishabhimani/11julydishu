<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=croissant+one&display=swap');
        p{
        height: auto;
        width: auto;
        border: 1px solid lightsalmon;
        padding: 7px;
        overflow: hidden;
        text-align: justify;
        text-decoration: 0.7px wavy underlinecoral;
        text-transform: lowercase;
        text-overflow: clip;
        text-shadow: -5px 5px 5px black;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: 900;
        font-variant: small-caps;
        font-style: oblique;
        font-family: 'Croissant one',cursive;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti aliquam aperiam, eaque harum, vel accusantium molestias nisi ipsam impedit unde exercitationem explicabo nemo in fuga.</p>
</body>
</html>
