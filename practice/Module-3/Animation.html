<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: 18px solid lightgray;
            border-radius: 50%;
            border-top-color: lime; 
            /* animation-time-count: linear; */
            /* animation-name: spinner;
            animation-delay: 1s;
            animation-duration: 5s;
            animation-iteration-count: infinite; */
            animation: spinner linear 5s 1s infinite;
        }
        @keyframes spinner{
            /* 0%{border-color: lightseagreen;}
            25%{border-color: blueviolet;}
            50%{border-color: tomato;}
            75%{border-color: navy;} */
            100%{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
