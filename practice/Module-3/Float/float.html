<style>
    *{
        box-sizing: border-box;
    }
    /*  element selector :: pseudo element */
    p::first-letter{
        margin-left: 25px;
    }
    .item{
        height: 400px;
        width: 50%;
        border: 1px solid black;
        background:lightblue;
        float: left;
    }
    .i-1{
        float: left;
}
    .i-2{
        float: left;
        clear: left;
    }
    .i-3{
        float: left;
        clear: both;
    }
    .i-4{
        float: right;
        clear: left;
    }
    .i-5{
        float: left;
        margin: auto;
        clear: right;
    }
</style>
