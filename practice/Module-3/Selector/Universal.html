<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal</title>
    <style>
        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<div>
        <h1>this is group selector</h1>
        <p>Group selector is use to select all element.</p>
        <p>We can select universal selector using '*'</p>
</div>

    
</body>
</html>
