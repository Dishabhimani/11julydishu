<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo Class</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .div{
            height: 120px;
            width: 120px;
            background: rgb(35, 3, 47);
            transition: 1s;
        }
        a:active{
            color: green;
        }
        a:link{
            color: #000;
        }
        a:visited{
            color: yellow;
        }
        input[type = "text" ]:focus{
            border-top: none;
            outline: none;
            border-bottom: 1px solid rgb(153, 201, 21);
            color: red;
        }
        input[type="checkbox"]{
            accent-color: red;
            /* -webkit-accent-color:color: red; */
        }
        ul li:first-child{
            background-color: lightblue;
        }
        ul li:last-child{
            background-color: lightblue;
        }
        ul li:nth-child(odd)
         {
            background-color: lightcoral;
         }
        
    </style>
</head>
<body>
    <div class="div"></div>
    <p>Class select using period '.'</p>
    <p>Id select using '#'</p>
    <p>pseudo element select using single colon ':'</p>
    <a href="#">Link </a>

    <input type="text" name="" id="">

    </ul>
    
</body>
</html>
