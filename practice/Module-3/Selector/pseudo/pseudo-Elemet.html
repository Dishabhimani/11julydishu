<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .div{
            height: 120px;
            width: 120px;
            background: #ebf;
            transition: 1s;
        }

        .div:hover{
            border: 10px solid red;
            background-color: #000;
        }
        a:active{
            color: green;
        }
        a:link{
            color: #000;
        }
        a:visited{
            color: yellow
        }
    </style>
</head>
<body>
    <div class="div"></div>
    <p>Class select using period '.'</p>
    <p>Id select using '#'</p>
    <p>pseudo element select using single colon':'</p>
    <a href="#">Link</a>
    
</body>
</html>
