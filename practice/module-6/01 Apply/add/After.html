<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After</title>
    <style>
        div {
            height: auto;
            width: auto;
            color: maroon;
        }
    </style>
</head>
<body>
   <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque totam natus asperiores, corporis animi, quam alias aspernatur ullam nostrum mollitia earum dolores at harum quaerat eum dignissimos explicabo, saepe reiciendis sit blanditiis hic.</div>
   <button type="button">After</button> 

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script>
    $(document).ready(function () {
        $("button"). click(function () {
            $("div").after("End")
        })
    })
   </script>
</body>
</html>
