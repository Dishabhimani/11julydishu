        .header{
            height: 70px;

            position: relative;

        .header .logo {
            height: inherit;

            position: absolute;

        .header .logo img {

        .header .menu ul{
            height: 100%;
            width: 100%;
            text-align: right;
            line-height: 70px;
        }
        .header .menu li{
            display: inline;
            list-style: none;
            margin: 0 20px;
            padding: 15px 30px;
        }
        .header .menu ul li a{
            text-decoration: none;
            font-size: 30px;
            color: red;}
            /* ------------------------------------------------------- */

            .header .menu ul .sub-menu {
                height: auto;
                width: auto;
                position: relative;
                /* background: wheat; */
            }
            .header .menu ul .sub-menu .product {
                height: auto;
                width: auto;
                position: absolute;
                text-align: center;
                top: 48px;
                left: 0px;
                display: none;
                background: white;
 }
            .header .menu ul .sub-menu .product li {
                 display: block;
                 width: 100%;
                 padding: 0 15px;
                 margin: 0;
            }
            .header .menu ul .sub-menu:hover .product {
                   display: block;
            }
            .header .menu ul .sub-menu:hover .product li a{
                color:black;
            }
            .header .menu ul .sub-menu:hover .product li:hover a{
                color: #a00c67;
            }
